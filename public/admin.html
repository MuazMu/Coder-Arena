<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - CodeArena</title>
    <link rel="stylesheet" href="/public/css/style.css">
    <link rel="stylesheet" href="/public/css/navbar.css">
    <link rel="stylesheet" href="/public/css/admin.css">
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
   
    <nav class="navbar">
        <div class="nav-brand">
            <i data-feather="code-2"></i>
            <a href="/public/index.html">CodeArena</a>
        </div>
        <div class="nav-links">
            <a href="/public/index.html" class="nav-link">
                <i data-feather="home"></i>
                Home
            </a>
            <a href="/public/problems.html" class="nav-link">
                <i data-feather="code"></i>
                Problems
            </a>
            <a href="/public/competition.html" class="nav-link active">
                <i data-feather="trophy"></i>
                Competitions
            </a>
            <a href="/public/leadership.html" class="nav-link">
                <i data-feather="users"></i>
                Leaderboard
            </a>
        </div>
        <div class="nav-auth">
            <button id="loginBtn" class="btn btn-outline">Login</button>
            <button id="signupBtn" class="btn btn-primary">Sign Up</button>
        </div>
    </nav>
    
    <div class="admin-container">
        <div class="admin-sidebar">
            <button class="tab-btn active" data-tab="problems">
                <i data-feather="code"></i> Problems
            </button>
            <button class="tab-btn" data-tab="competitions">
                <i data-feather="trophy"></i> Competitions
            </button>
            <button class="tab-btn" data-tab="users">
                <i data-feather="users"></i> Users
            </button>
            <button class="tab-btn" data-tab="analytics">
                <i data-feather="bar-chart-2"></i> Analytics
            </button>
        </div>

        <div class="admin-content">
            <!-- Problems Tab -->
            <div class="tab-content active" id="problems-tab">
                <h2>Manage Problems</h2>
                <button class="btn btn-primary" id="addProblemBtn">
                    <i data-feather="plus"></i> Add New Problem
                </button>
                
                <div class="problems-list">
                    <!-- Problems will be listed here -->
                </div>
            </div>

            <!-- Competitions Tab -->
            <div class="tab-content" id="competitions-tab">
                <h2>Manage Competitions</h2>
                <button class="btn btn-primary" id="addCompetitionBtn">
                    <i data-feather="plus"></i> Add New Competition
                </button>
                
                <div class="competitions-list">
                    <!-- Competitions will be listed here -->
                </div>
            </div>

            <!-- Other tabs will be hidden initially -->
        </div>
    </div>

    <!-- Add Problem Modal -->
    <div class="modal" id="addProblemModal">
        <div class="modal-content">
            <h2>Add New Problem</h2>
            <form id="addProblemForm">
                <input type="text" placeholder="Problem Title" required>
                <select required>
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
                <textarea placeholder="Problem Description" required></textarea>
                <button type="submit" class="btn btn-primary">Add Problem</button>
                <button type="button" class="btn btn-outline modal-close">Cancel</button>
            </form>
        </div>
    </div>

    <script>
        feather.replace();
    </script>
    <script src="/public/js/admin.js"></script>
</body>
</html>
