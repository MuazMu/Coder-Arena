    <title>competitions - CodeArena</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/navbar.css">
    <link rel="stylesheet" href="./css/home.css">
    <link rel="stylesheet" href="./css/leadership.css">
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>

    <nav class="navbar">
        <div class="nav-brand">
            <i data-feather="code-2"></i>
            <a href="./index.html">CodeArena</a>
        </div>
        <div class="nav-links">
            <a href="./index.html" class="nav-link">
                <i data-feather="home"></i>
                Home
            </a>
            <a href="./problems.html" class="nav-link">
                <i data-feather="code"></i>
                Problems
            </a>
            <a href="./competition.html" class="nav-link ">
                <i data-feather="trophy"></i>
                Competitions
            </a>
            <a href="./leadership.html" class="nav-link active">
                <i data-feather="users"></i>
                Leaderboard
            </a>
        </div>
        <div class="nav-auth">
            <button id="loginBtn" class="btn btn-outline">Login</button>
            <button id="signupBtn" class="btn btn-primary">Sign Up</button>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container">
        <h1 class="page-title">Leaderboard</h1>
        
        <div class="leaderboard">
            <div class="leaderboard-filters">
                <select id="timeFilter">
                    <option value="all-time">All Time</option>
                    <option value="monthly">This Month</option>
                    <option value="weekly">This Week</option>
                </select>
            </div>

            <table class="leaderboard-table">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>User</th>
                        <th>Score</th>
                        <th>Problems Solved</th>
                        <th>Success Rate</th>
                    </tr>
                </thead>
                <tbody id="leaderboardBody">
                    <!-- Example entries (replace with dynamic data) -->
                    <tr class="top-three">
                        <td>1</td>
                        <td>
                            <img src="/images/avatars/default.png" alt="Avatar" class="user-avatar">
                            <span>CodingMaster</span>
                        </td>
                        <td>2500</td>
                        <td>150</td>
                        <td>95%</td>
                    </tr>
                    <!-- Add more rows as needed -->
                </tbody>
            </table>
        </div>
    </main>

    <script>
